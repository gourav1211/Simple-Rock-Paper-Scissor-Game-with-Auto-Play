<!doctype html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" type="text/css" href="rps-final.css" />
  </head>
  <body>
    <div class="main">
    <p class="title">Rock Paper Scissors</p>
    <button
      onclick="
    playGame('rock');
    "
      class="move-button"
    >
      <img src="rock-emoji.png" class="move-icon" />
    </button>

    <button
      onclick="
  playGame('paper');
  "
      class="move-button"
    >
      <img src="paper-emoji.png" class="move-icon" />
    </button>

    <button
      onclick="
playGame('scissors');
"
      class="move-button"
    >
      <img src="scissors-emoji.png" class="move-icon" />
    </button>

    <p class="js-results result"></p>
    <p class="js-move"></p>
    <p class="js-score score"></p>

    <button
      onclick="
score.wins = 0;
score.losses = 0;
score.ties = 0;
localStorage.removeItem('score');
updateScoreElement();
"
      class="reset-score"
    >
      Reset Score
    </button>


    <button class="auto-play-button" onclick="
      autoplay();
    ">Auto Play</button>
  </div>
    <script type="text/javascript" src="rps-final.js"></script>
  </body>
</html>
